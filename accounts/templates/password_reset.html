{% extends "base.html" %}

{% block content %}

            {% csrf_token %}
            <h1 class="mb-4 text-black fw-bold">Restablecer contrase√±a</h1>
            <hr>
            <p class="text-danger">Ingresa tu correo electronico y te enviaremos un correo de recuperacion</p>

{% endblock %}
